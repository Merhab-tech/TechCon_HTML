    <!-- Main Content -->
    <main>
        <h2>Get in Touch</h2>

        <!-- Contact Information -->
        <section>
            <h3>Email</h3>
            <p>For inquiries, mailto: 
                <a href="mailto:info@techcon2024.com">info@techcon2024.com</a>
            </p>
        </section>
        

        <section>
            <h3>Follow Us</h3>
            <p>
                <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a> |
                <a href="https://facebook.com/techcon2024" target="_blank">Facebook</a> |
                <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
            </p>
        </section>

        <!-- Embedded Google Maps -->
        <section>
            <h3>Venue Location</h3>
            <iframe
                width="100%"
                height="300"
                style="border:0;"
                loading="lazy"
                allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=TechCon+Venue,City,Country">
            </iframe>
        </section>

        <!-- Contact Form -->
        <section>
            <h3>Send Us a Message</h3>
            <form action="submit_contact.php" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
